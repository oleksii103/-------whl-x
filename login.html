<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вхід - Гефестова Кузня</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="images/logo.png" alt="Гефестова Кузня">
        <span>Гефестова Кузня</span>
      </a>
    </div>
    
    <div class="header-buttons">
      <a href="cart.html" class="cart-btn">Кошик (<span id="cart-count">0</span>)</a>
      <a href="login.html" class="log-btn">Вхід (<span id="cart-count">0</span>)</a>
    </div>
  </header>

  <main class="login-main">
    <h1>Вхід для адміністратора</h1>
    
    <form id="login-form" class="login-form">
      <div id="login-message" class="login-message"></div>
      <div class="form-group">
        <label for="username">Логін:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="login-btn">Увійти</button>
    </form>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-section">
        <h3>Контакти</h3>
        <p>+380 (96) 536-41-01</p>
        <p>gefestova@example.com</p>
      </div>
      <div class="footer-section">
        <h3>Графік роботи</h3>
        <p>Пн-Пт: 9:00-18:00</p>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2023 Гефестова Кузня. Усі права захищені.</p>
    </div>
  </footer>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const messageElement = document.getElementById('login-message');
      
      if (username === 'admin' && password === 'admin') {
        // Успішний вхід - перенаправлення на адмін-панель
        window.location.href = 'admin.html';
      } else {
        // Помилка входу
        messageElement.textContent = 'Невірний логін або пароль';
        messageElement.style.color = 'red';
      }
    });
  </script>
</body>
</html>
