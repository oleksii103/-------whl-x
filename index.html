<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Головна - Гефестова Кузня</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
  <div class="logo"><a href="index.html"><img src="images/logo.png" alt="Логотип" /></a></div>
  <div class="header-buttons">
    <button onclick="alert('Вхід користувача')">Вхід</button>
    <button onclick="alert('Реєстрація користувача')">Реєстрація</button>
    <button onclick="alert('Перейти в кошик')">Кошик</button>
  </div>
</header>

<!-- Бокове меню -->
<aside class="sidebar">
  <ul>
    <li><a href="index.html">Головна</a></li>
    <li><a href="about.html">Про нас</a></li>
    <li><a href="contact.html">Контакти</a></li>
    <li><a href="catalog.html">Каталог</a></li>
  </ul>
</aside>


  <main>
    <section class="hero">
      <h1>Ласкаво просимо!</h1>
      <p>Оновлюйте контент, додавайте товари та управляйте сайтом без змін у коді.</p>
      <button id="updateBtn" style="display: none;">Оновити інформацію</button>
    </section>

    <section id="formSection" style="display: none;">
      <h2>Додати товар</h2>
      <form id="productForm">
        <label>
          Фото:
          <input type="file" id="productImage" accept="image/*" />
        </label><br />
        <label>
          Назва товару:
          <input type="text" id="productName" required />
        </label><br />
        <label>
          Ціна:
          <input type="number" id="productPrice" required />
        </label><br />
        <label>
          Опис:
          <textarea id="productDescription"></textarea>
        </label><br />
        <label>
          Характеристики:
          <textarea id="productSpecs"></textarea>
        </label><br />
        <label>
          Відгуки:
          <textarea id="productReviews"></textarea>
        </label><br />
        <button type="submit">Додати товар</button>
      </form>
    </section>

    <section id="productList">
      <h2>Список товарів</h2>
      <div id="productsContainer"></div>
    </section>
  </main>

  <section id="admin-login" style="display: none;">
    <h2>Адмін-вхід</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Логін" required>
      <input type="password" id="password" placeholder="Пароль" required>
      <input type="submit" value="Увійти">
    </form>
    <p id="login-message" style="color: red;"></p>
  </section>

  <footer>
    <p>&copy; Гефестова Кузня. Усі права захищені.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
